<div class="container">
  {{ $ctrl.book.Title }}
  <span>
    Upvoted {{ $ctrl.book.UpVotes }} times
  </span>
  <button ng-class="{active: $ctrl.book.UpVoted}">
    {{ $ctrl.book.UpVoted ? 'Upvoted' : 'Upvote' }}
  </button>
  <span class="author">
    {{ $ctrl.book.Author }}
  </span>
  <div class="book-cover">
    <img src="{{ $ctrl.book.Cover }}">
  </div>
  Synopsis
  <p>
    {{ $ctrl.book.Synopsis }}
  </p>
  Rating: {{ $ctrl.book.Rating }}/10
</div>
